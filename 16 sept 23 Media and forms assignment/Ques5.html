<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="GET" >
        <fieldset>
            <legend>Sign Up Form</legend>
            <label for="firstName">Enter First Name: </label>
            <input type="text" name="firstName" id="firstName" minlength="3" required> <br>
            <label for="lastName">Enter Last Name: </label>
            <input type="text" name="lastName" id="lastName" minlength="3" required><br>
            <label for="email">Enter email: </label>
            <input type="email" name="email" id="email" minlength="3" required><br>
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password" minlength="3" required><br>
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" minlength="3" required><br>
            <label for="age">Enter age: </label>
            <input type="number" name="age" id="age" min="0" max="150" required><br>
            Gender <br>
                <label for="male">Male</label>
                <input type="radio" name="Gender" id="male">
                <br>
                <label for="female">Female</label>
                <input type="radio" name="Gender" id="female">
                <br>
                <label for="other">Other</label>
                <input type="radio" name="Gender" id="other">
                <br>
                
                <br>
                <label for="t&c">I agree to the terms and conditions</label>
                <input type="checkbox" name="t&c" id="t&c" required><br>
                <input type="submit" value="Submit form">

        </fieldset>
    </form>

    <h2>Sign In Form</h2>
    <form action="GET" >
        <fieldset>
            <legend>Sign In Form</legend>
            
            <label for="signInEmail">Enter email: </label>
            <input type="email" name="email" id="signInEmail" minlength="3" required><br>
            <label for="signInPassword">Enter password</label>
            <input type="password" name="password" id="signInPassword" minlength="3" required><br>
            <input type="submit" value="Login">

        </fieldset>
    </form>
</body>
</html>
