<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>

        <img border = 5px src="godOfWar.webp" width="300px" alt="God Of War pic">

        <img border = 5px src="mortalKombat11.jpg" width="300px" alt="Mortal Kombat pic">

    <figure>
        <img border = 5px src="spiderMan2.webp" width="300px" alt="Spider Man 2 pic">

    </figure>
</body>
</html>
